<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<script th:include="common :: common-header" th:remove="tag"></script>
<title>中国铁路客运延伸服务运营管理系统管理系统</title>
<script type="text/javascript" th:src="${#httpServletRequest.contextPath+'/js/main.js'}"></script>
<script type="text/javascript" th:src="${#httpServletRequest.contextPath+'/js/windowCache.js'}"></script>
</head>
<body class="easyui-layout" scroll="no">
	<!-- 头部 -->
	<div data-options="region:'north',border:false" class="header" >
		<h1 class="logo">
			<a href="#">中国铁路客运延伸服务运营管理系统</a>
		</h1>
		<ul class="top-menu">
			<li class="item-txt">欢迎 :<span th:text="${user.loginName}" /></li>
			<li><a href="#" class="item" onclick="showMessage2();"><i class="ico-msg"></i><span class="msg-num" th:text="*{mssageNum}" id="num">3</span></a>
				<div class="menu-down" id="mg"></div></li>
			<li><a href="javascript:void(0)" id="editpass" title="修改密码" class="item"><i class="ico-pwd"></i></a></li>

			<li><a href="javascript:void(0)" id="logout" title="安全退出" class="item"><i class="ico-out"></i></a></li>
		</ul>
	</div>


	<!-- 左边菜单 -->
	<div data-options="region:'west',split:false,border:false,title:'导航菜单'" class="sidebar" id='wnav'></div>


	<!-- 底部 -->
	<div data-options="region:'south',border:false" class="footer">中国铁道科学研究院</div>


	<!-- 内容区 -->
	<div id="mainPanle" region="center" style="background: #eee; overflow-y: hidden" class="content">
		<div id="tabs" class="easyui-tabs main-tab" data-options="fit:'true',plain:true,border:false">
			<div title="欢迎使用" data-options="closable:true" style="padding: 10px" id="home">
				<!--欢迎图片  -->
				<table style="width: 100%; height: 100%;">
					<tr>
						<td align="center"><img src="/images/welcome.png" /></td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div id="mm" class="easyui-menu" style="width: 150px;">
		<div id="mm-tabupdate">刷新</div>
		<div class="menu-sep"></div>
		<div id="mm-tabclose">关闭</div>
		<div id="mm-tabcloseall">全部关闭</div>
		<div id="mm-tabcloseother">除此之外全部关闭</div>
		<div class="menu-sep"></div>
		<div id="mm-tabcloseright">当前页右侧全部关闭</div>
		<div id="mm-tabcloseleft">当前页左侧全部关闭</div>
		<div class="menu-sep"></div>
		<div id="mm-exit">退出</div>
	</div>

	<!--修改密码窗口-->
	<div id="w" class="easyui-window" title="修改密码" closed="true" collapsible="false" minimizable="false" maximizable="false" icon="icon-save"
		style="width: 300px; height: 300px; padding: 5px; background: #fafafa;">
		<div class="easyui-layout" fit="true">
			<div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
				<table cellpadding="3">
					<tr>
						<td>老密码：</td>
						<td><input id="textOldPass" type="Password" class="txt01" /></td>
					</tr>
					<tr>
						<td>新密码：</td>
						<td><input id="txtNewPass" type="Password" class="txt01" /></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td><input id="txtRePass" type="Password" class="txt01" /></td>
					</tr>
				</table>
			</div>
			<div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
				<a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)"> 确定</a> <a id="btnCancel" class="easyui-linkbutton" icon="icon-cancel"
					href="javascript:void(0)">取消</a>
			</div>
		</div>
	</div>
</body>
</html>
